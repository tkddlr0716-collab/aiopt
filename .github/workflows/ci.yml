name: ci

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: node dist/cli.js init
      - run: node dist/cli.js scan --input ./aiopt-input/usage.jsonl
      - run: test -f ./aiopt-output/report.txt
